<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<!-- <script src="angular.min.js"></script> -->
<script src="app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='BuyListController as list1'>
     <h2>To Buy:</h2>
     <ol>
       <li ng-repeat="item in list1.items">
         Buy {{ item.quantity }} of {{ item.name }}
         <button ng-click="list1.removeItem($index);">Bought</button>
       </li>
     </ol>
     <!-- <div class="emptyMessage">Everything is bought!</div> -->
     <div class="emptyMessage">{{list1.errorMessage()}}</div>
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='BoughtListController as list2'>
     <h2>Already Bought:</h2>
     <ol>
       <li ng-repeat="item in list2.items">
         Bought {{ item.quantity }} of {{ item.name }}
         <!-- <button ng-click="list1.removeItem($index);">Bought</button> -->
       </li>
     </ol>
     <div class="emptyMessage">{{list2.errorMessage()}}</div>
    </div>

  </div>
</div>
</body>
</html>
